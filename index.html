<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS-PTI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="container-fluid section-header">
            <img class="logo" src="img/logo.png">
            <h2>Life of A College's Student</h2>
        </div>
        <hr>
        <div class="container-fluid section-chara mb-3">
            <h5>Please Choose Your Character</h5>
            <div class="arrow" onclick="clickArrow(); inputgender();"><img src="img/arrow-left.png"></div>
            <img id="char1" class="avatar" src="img/boy_idle.png" alt="boy">
            <img id="char2" class="avatar" src="img/girl_idle.png" alt="girl">
            <div class="arrow" onclick="clickArrow(); inputgender();"><img src="img/arrow-right.png"></div>
            <input type="text" id="gender" value="boy" style="display: none;">
        </div>
        <form name="form1" action="game.html" method="get" class="form-play">
            <div class="form-group">
                <label for="name">Enter your name here...</label>
                <input type="text" class="form-control mt-3 mb-3" id="name" placeholder="Enter your name">
            </div>
            <button type="submit" class="btn btn-primary" onclick="check()">Play</button>
        </form>
    </div>
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Please enter your name!
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#char2").hide();
    function clickArrow() {
        $("#char1").toggle();
        $("#char2").toggle();
    }

    function check() {
        a = document.getElementById("name").value;
        if(!a) {
            event.preventDefault();
            // window.alert("Please enter your name!");
            $("#modal1").modal('show');
        } else {
            play();
        }
    }
    
    function play() {
        var gender = document.getElementById("gender").value;
        localStorage.setItem("gender", gender);
        window.name = document.getElementById("name").value;
    }

    function inputgender() {
        if (document.getElementById("char1").style.display == "none") {
            document.getElementById("gender").value = "girl";
        } else if (document.getElementById("char2").style.display == "none") {
            document.getElementById("gender").value = "boy";
        }
    }
</script>    
</html>
